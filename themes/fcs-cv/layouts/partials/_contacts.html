{{ if .Site.Data.content.BasicInfo.Contacts }}
<div class="sideSection contact">
    <ul>
        {{ range .Site.Data.content.BasicInfo.Contacts }}
        <li class="contact__item">

                <i class="{{ .Icon }}">
                </i>
                <a href="{{ .Link }}" target="_blank">
                <span>
                        {{ .Info | safeHTML }}
                </span>
                </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
